<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IngfoBook</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
	<nav>
		<h1>IngfoBook</h1>
	</nav>
</header>
<main>
	<section class="inputContainer">
		<div class="inputData">
			<h1>Masukan Buku Baru</h1>
			<form>
	            <div class="input">
	                <label for="judul">Judul</label>
	        		<input id="judul" type="text" placeholder="Naruto" autocomplete="off" required>
	        	</div>

	        	<div class="input">
	                <label for="penulis">Penulis</label>
	        		<input id="penulis" type="text" placeholder="Masashi Kishimoto" autocomplete="off" required>
	        	</div>
	        	<div class="input">
	                <label for="tahun">Tahun</label>
	        		<input id="tahun" type="number" placeholder="2004" autocomplete="off" required>
	        	</div>
	        	<div class="checkbox-submit">
	        		<div class="checkbox-input">			
	        			<input id="dibaca" type="checkbox">
	             	   	<label for="dibaca">Selesai dibaca</label>
	        		</div>
					<button type="submit" class="submit">Kirim</button>
	        	</div>

			</form>
		</div>
		<div class="search">
			<h1>Cari Data</h1>
			<form>
				<input type="text" name="" class="searchInput">
				<button type="button" class="searchButton">Search</button>
			</form>
		</div>
	</section>

	<section class="editBukuContainer">
		<div class="editbuku">
			<h1>Edit Data Baru</h1>
				<form>
		            <div class="input">
		                <label for="judul">Judul</label>
		        		<input id="judul" type="text" placeholder="Naruto" autocomplete="off" required>
		        	</div>

		        	<div class="input">
		                <label for="penulis">Penulis</label>
		        		<input id="penulis" type="text" placeholder="Masashi Kishimoto" autocomplete="off" required>
		        	</div> 
		        	<div class="input">	               
		        		<label for="tahun">Tahun</label>
		        		<input id="tahun" type="number" placeholder="2004" autocomplete="off" required>
		        	</div>
		        	<div class="input-checkbox">
		        		<input id="dibaca" type="checkbox">
		                <label for="dibaca">Selesai dibaca</label>
		        	</div>
		        	<div class="button">
							<button class="button-submit button-edit" type="submit">Kirim</button>
							<button  class="button-close" type="button" onclick="closed()">close</button>
		        	</div>
				</form>
			</div>
	</section>

	<section class="belum">
		<h1 class="title">Belum Selesai Di Baca</h1>
		<ul class="books-list"></ul>
	</section>

	<section class="sudah">
		<h1 class="title">Sudah Selesai Di Baca</h1>
		<ul class="books-list"></ul>
	</section>
</main>

<footer>
    <p>Copyright &copy; 2022 IngfoBook</p>
</footer>

<script src="script.js"></script>
</body>
</html>
